<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="rus">
<head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth.css}"/>
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="register-form" th:action="@{/register}" th:object="${client}" method="POST">
            <input type="text" placeholder="Логин" th:field="*{login}"/>
            <input type="password" placeholder="Пароль" th:field="*{password}"/>
            <input type="text" placeholder="Имя" th:field="*{firstName}"/>
            <input type="text" placeholder="Фамилия" th:field="*{lastName}"/>
            <input type="text" placeholder="Отчество*" th:field="*{middleName}"/>
            <input type="text" placeholder="yyyy-mm-dd" th:field="*{birthdate}"/>
            <input type="text" placeholder="Телефон" pattern="\+?[0-9\s\-\(\)]+" th:field="*{phone}"/>
            <button type="submit">Зарегистрироваться</button>
            <p class="message">Уже зарегистрированы? <a href="/login">Войдите в аккаунт</a></p>
        </form>
    </div>
</div>

</body>
</html>
