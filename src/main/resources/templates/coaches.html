<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Тренеры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="~{fragments/nav-panel::nav-panel(${client}, ${isAdmin})}"></div>


<div class="container mt-4">
    <h1>Тренеры</h1>
    <div th:unless="${isAdmin}">
    <div th:if="${coaches.isEmpty()}">
        <h2>Тренеров нет!</h2>
    </div>

    <div th:unless="${coaches.isEmpty()}" th:each="coach : ${coaches}" class="row">
        <div class="col p-3">
            <div th:replace="~{fragments/coach-card::coach-card(${coach})}"></div>
        </div>
    </div>

    </div>

    <div th:if="${isAdmin}">
        <div>
            <table class="table">
                <tr>
                    <th scope="col">Логин тренера</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Отчество</th>
                    <th scope="col">Дата рождения</th>
                    <th scope="col">Опыт работы (количество лет)</th>
                    <th scope="col">Телефон</th>
                </tr>
                <tr th:each ="coach : ${coaches}">
                    <td th:utext="${coach.login}">...</td>
                    <td th:utext="${coach.firstName}">...</td>
                    <td th:utext="${coach.secondName}">...</td>
                    <td th:utext="${coach.middleName}">...</td>
                    <td th:utext="${coach.birthdate}">...</td>
                    <td th:utext="${coach.experience}">...</td>
                    <td th:utext="${coach.phone}">...</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
