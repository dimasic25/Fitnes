<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="rus">
<head>
    <meta charset="UTF-8" />
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/auth.css}"/>
</head>
<body>
<div class="container">
<div th:if="${errorMessage}" class="alert alert-danger d-sm-flex flex-row justify-content-center  container-sm alert-dismissible fade show mt-4" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Danger:">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div class="error-message" th:utext="${errorMessage}"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
</div>

<div class="login-page">
    <div class="form">
        <form class="login-form" th:action="@{/verify}" th:object="${client}" method="POST">
            <input type="text" placeholder="Логин" th:field="*{login}"/>
            <input type="password" placeholder="Пароль" th:field="*{password}"/>
            <button type="submit">Войти</button>
            <p class="message">Не зарегистрированы? <a href="/register">Создайте аккаунт</a></p>
        </form>
        <button class="input-without-auth"><a href="/discounts">Войти без авторизации</a></button>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
