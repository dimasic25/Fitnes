<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${add} ? 'Создать абонемент' : 'Изменить абонемент'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="wrapper">
<div th:replace="~{fragments/nav-panel::nav-panel(${client}, ${isAdmin})}"></div>

<main class="container main mt-4">
<h1 th:text="${add} ? 'Создать абонемент' : 'Изменить абонемент'"></h1>
<form th:action="${add} ? @{/admin/subs/add} : @{/admin/subs/{subId}/edit(subId=${sub.id})}"
      th:object="${sub}" method="POST">

  <div class="mb-3">
    <label for="clientLogin" class="form-label">Логин клиента</label>
    <input type="text" class="form-control" id="clientLogin" th:field="*{clientLogin}">
  </div>
  <div class="mb-3">
    <label for="startDate" class="form-label">Дата начала</label>
    <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
  </div>
  <div class="mb-3">
    <label for="endDate" class="form-label">Дата окончания</label>
    <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
  </div>
  <div class="mb-3" th:unless="${add}">
    <div class="form-check">
      <label class="form-check-label" for="closed">
        Закрыть?
      </label>
      <input class="form-check-input" type="checkbox" id="closed" th:field="*{closed}">
    </div>
  </div>

  <div class="btn-group">
  <input class="btn" type="submit" th:value="${add} ? 'Создать' : 'Обновить'" />
  <a class="btn" th:href="@{/admin/subs}">Назад</a>
  </div>
</form>

<br/>

  <div th:if="${errorMessage}" class="alert alert-danger d-sm-flex flex-row justify-content-center  container-sm alert-dismissible fade show mt-4" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Danger:">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
    <div class="error-message" th:utext="${errorMessage}"></div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
    </button>
  </div>
</main>

  <div th:replace="fragments/footer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
