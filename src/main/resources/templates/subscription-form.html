<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="${add} ? 'Создать абонемент' : 'Изменить абонемент'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="~{fragments/nav-panel::nav-panel(${client}, ${isAdmin})}"></div>

<div class="container mt-4">
<h1 th:text="${add} ? 'Создать абонемент' : 'Изменить абонемент'"></h1>
<a th:href="@{/admin/subs}">Назад</a>
<br/><br/>
<form th:action="${add} ? @{/admin/subs/add} : @{/admin/subs/{subId}/edit(subId=${sub.id})}"
      th:object="${sub}" method="POST">

  <div class="mb-3">
    <label for="clientLogin" class="form-label">Логин клиента</label>
    <input type="text" class="form-control" id="clientLogin" th:field="*{clientLogin}">
  </div>
  <div class="mb-3">
    <label for="startDate" class="form-label">Дата начала</label>
    <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
  </div>
  <div class="mb-3">
    <label for="endDate" class="form-label">Дата окончания</label>
    <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Цена абонемента</label>
    <input type="text" class="form-control" id="price" th:field="*{price}">
  </div>
  <div class="mb-3" th:unless="${add}">
    <label for="closed" class="form-label">Закрыть?</label>
    <input type="text" class="form-control" id="closed" th:field="*{closed}">
  </div>

  <input class="btn" type="submit" th:value="${add} ? 'Создать' : 'Обновить'" />
</form>

<br/>

<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error"></div>
</div>
</body>
</html>
