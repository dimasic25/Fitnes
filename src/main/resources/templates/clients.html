<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Contact List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="wrapper">
<div th:replace="~{fragments/nav-panel::nav-panel(${client}, ${isAdmin})}"></div>

<main class="container main mt-4">
<div th:if="${isAdmin}">
    <div>
        <table class="table">
            <tr>
                <th scope="col">Логин клиента</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Отчество</th>
                <th scope="col">Дата рождения</th>
                <th scope="col">Телефон</th>
            </tr>
            <tr th:each ="client : ${clients}">
                <td th:utext="${client.login}">...</td>
                <td th:utext="${client.firstName}">...</td>
                <td th:utext="${client.lastName}">...</td>
                <td th:utext="${client.middleName}">...</td>
                <td th:utext="${client.birthdate}">...</td>
                <td th:utext="${client.phone}">...</td>
            </tr>
        </table>
    </div>
</div>
</main>

    <div th:replace="fragments/footer"></div>
</div>

</body>
</html>
